{%extends 'users/Base.html'%}
{%block title%}PMS::Upload{%endblock%}
{% load static %}
{% block css %}
<link rel="stylesheet" href={% static "css/uploadd.css" %}>
{% endblock %}

{% block body %}
<!-- navbar  -->
{% include "app/include/navbar.html" %}


<!-- Upload Page -->
<div class="container " style="margin-top:100px;">

    <div class="row">
        <div class="col-md-5 shadow p-3 mb-5 bg-white rounded">
            <h1 class="text-center text-warning">Create New Project</h1>
            <!-- backend form  -->
            <form method="post" action="{% url 'upload-project' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <div class="justify-content-center text-center mb-3">
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>

            </form>
        </div>

    </div>
</div>
{% endblock %}
<!-- Script -->
{% block js %}
<script>

</script>
{% endblock %}
