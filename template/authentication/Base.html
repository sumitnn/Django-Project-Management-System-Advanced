<!doctype html>
<html lang="en">
{% load static %}

<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">


    <!-- bootstrap and font awesome link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/fontawesome.css"
        integrity="sha384-eHoocPgXsiuZh+Yy6+7DsKAerLXyJmu2Hadh4QYyt+8v86geixVYwFqUvMU8X90l" crossorigin="anonymous" />


    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{% static 'css/extra/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/extra/color_skins.css' %}">
    {% block css %} {% endblock %}
    <style>
        .errorlist li {
            list-style-type: none;
            color: red;
        }

        .error-message {
            color: red;
            font-size: larger;
        }
    </style>
</head>

<body class="theme-blue">
    <!-- WRAPPER -->
    <div id="wrapper">
        <div class="vertical-align-wrap">
            <div class="vertical-align-middle auth-main">
                <div class="auth-box">
                    <div class="mobile-logo"><a href="index.html"><img src={% static 'projectimages/logo.png' %}
                                alt="PMS"></a></div>
                    <div class="auth-left">
                        <div class="left-top">
                            <a href="index.html">
                                <img src="{% static 'projectimages/logo.png' %}" alt="PMS">
                                <span>PMS</span>
                            </a>
                        </div>
                        <div class="left-slider">
                            <img src="{% static 'projectimages/login.gif' %}" class="" alt="" height=100% width=100%>
                        </div>
                    </div>
                    <div class="auth-right">
                        <div class="right-top">
                            <ul class="list-unstyled clearfix d-flex">
                                <li><a href="index.html"><i class="fa fa-home"></i></a></li>
                                <li><a href="javascript:void(0);">Help</a></li>
                                <li><a href="javascript:void(0);">Contact</a></li>
                            </ul>
                        </div>

                        <div class="card">
                            {% block content %}{% endblock %}

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END WRAPPER -->
</body>

</html>
